
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Minion Match</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background: #050a0f;
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
            touch-action: manipulation;
        }
        .font-fredoka { font-family: 'Fredoka', sans-serif; }
        
        .perspective-1000 { perspective: 1000px; -webkit-perspective: 1000px; }
        .card-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            -webkit-transform-style: preserve-3d;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            will-change: transform;
        }
        .card-flipped .card-inner { transform: rotateY(180deg); -webkit-transform: rotateY(180deg); }
        
        .backface-hidden {
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
            position: absolute;
            inset: 0;
        }
        
        /* Z-Fighting 방지: 앞면과 뒷면의 물리적 위치 미세 조정 */
        .card-front { 
            transform: translateZ(2px); 
            -webkit-transform: translateZ(2px);
            z-index: 2;
        }
        .card-back { 
            transform: rotateY(180deg) translateZ(2px); 
            -webkit-transform: rotateY(180deg) translateZ(2px);
            z-index: 1;
        }

        .animate-fadeIn { animation: fadeIn 0.3s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .animate-scaleIn { animation: scaleIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }
        @keyframes scaleIn { from { transform: scale(0.5); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        
        * { -webkit-tap-highlight-color: transparent; }
    </style>
